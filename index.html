<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <span class="display">456</span>
        <div class="buttons">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>            
            <button id="divide" class="brown">/</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>           
            <button id="multiply" class="brown">x</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>            
            <button id="subtract" class="brown">-</button>            
            <button id="clear" class="brown">clear</button>    
            <button id="0">0</button>            
            <button id="equal" class="brown">=</button>
            <button id="add" class="brown">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
